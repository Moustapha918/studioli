<fuse-card
    class="flex flex-col mx-2"
    [flippable]="true"
    #fuseCard>
    <!-- Front -->
    <ng-container fuseCardFront>
        <div class="flex flex-col px-8 py-6 pb-3">
            <div class="mt-2">
                <search aria-placeholder="chercher un logement" [appearance]="'basic'"></search>
            </div>
            <div class="my-2">
                <section >
                    <mat-checkbox class="mx-3">Check me!</mat-checkbox>
                    <mat-checkbox class="mx-2 " >Disabled</mat-checkbox>
                </section>
            </div>

            <div class="mt-3 -mx-3 self-end">
                <button
                    mat-icon-button
                    [color]="'primary'"
                    (click)= "search()">
                    <mat-icon
                        class="icon-size-5"
                        [svgIcon]="'heroicons_outline:arrow-right'"></mat-icon>
                </button>
            </div>
        </div>
    </ng-container>

</fuse-card>
